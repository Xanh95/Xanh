<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>các thẻ liên quan đến form</title>
</head>
<body>
		<!-- form là gì - chứa các ô nhập liệu và 1 nút để gửi thông tin đi ?
		form, input, textarea, select, option
		-bắt buộc phải khai báo thẻ form bao ngoài cho tất cả input bên trong, liên quan đến logic sử lý form về sau, còn về mặt hiển thị thì thẻ form không có ý nghĩa -->
		<form method="post" action="">
			Nhập tên:
			<!-- các thuộc tính input:
			-type: kiểu nhập dữ liệu 
			-placeholder: text gợi ý cho các sử dụng input
			-value: giá trị mặc định
			-name: không có tác dụng hiển thị. chỉ dùng khi xử lý form với js hoặc PHP



		-->
			<input type="text" name="fullname" placeholder="hãy nhập tên..." value="123">
			<br />
			nhập mặt khẩu:
			<input type="password" />
			<br />
			nhập tuổi:
			<input type="number" />
			<br />
			nhập mail:
			<input type="email" />
			<br />
			chọn giới tính:
			<!-- bắt buộc phải set chung name đẻ chức năng radio hoạt động đúng -->
			<input type="radio" name="gender">Nam
			<input type="radio" name="gender" checked />Nữ
			<input type="radio" name="gender">Khác
			<br />
			chọn nghề nghiệp:
			<input type="checkbox" checked />Dev
			<input type="checkbox" />tester
			<input type="checkbox" />BA
			<input type="checkbox" />BrSE
			<br />
			chọn 1 file:
			<input type="file" />
			<br />
			chọn nhiều file (giữ Ctrl khi chọn )
			<input type="file" multiple />
			<br />
			chọn quốc gia dưới dạng 1 danh sách dropdown:
			<select>
				<option>VN</option>
				<option>KR</option>
				<option>JP</option>
			</select>
			<!-- chọn nhiều quốc giá -->
			<br />
			<select multiple>
				<option>VN</option>
				<option>KR</option>
				<option>JP</option>
			</select>
			<br />
			<!-- nhập ghi chú trên nhiều hàng -->
			nhập ghi chú:
			<textarea rows='10' cols='30'></textarea>
			<!-- input đóng vai trò gửi thông tin đi - nút submit form - -->
			<input type="submit" value="gửi thông tin" />
</body>
</html>
