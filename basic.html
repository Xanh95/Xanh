<!-- 1- cấu trúc trang html cơ bản -->
<!DOCTYPE html>
<!-- html: thẻ root, chứa toàn bộ thẻ khác bên trong , là thẻ đầy đủ: có thẻ mở và thẻ đóng tách biệt nhau -->
<html>
<!-- chứa các nội dung mà ko hiển thị trực tiệp lên phần thân trình duyệt -->
	<head>
		<!-- thẻ meta là thẻ khuyết -->
		<meta charset="utf-8" /> 
		<title>tiêu đề trang</title>
	</head>
	<body>
		<!-- chứa tất cả những gì hiển ra web
		chào bạn -->
		<!-- các thẻ h h1->h6, hiển thị nội dung mang tính tiêu đề -heading thẻ đầy đủ -->
		<!--  hiển thị tiêu đề muốn nhấn mạnh -> SEO -->
		<h1> thẻ h1</h1>
		<h2> thẻ h2</h2>
		<h3> thẻ h3</h3>
		<h4> thẻ h4</h4>
		<h5> thẻ h5</h5>
		<h6> thẻ h6</h6>
		<!-- thẻ p - hiển thị 1 đoạn văn - đầy đủ - paragraph -->
		<p>thẻ p1</p>
		<p>thẻ p2</p>
		<!-- br - xuống dòng -thẻ khuyết -break -->
		tôi là,<br />
		xanh
		<!-- hr thể hiện 1 dường kẻ ngang - khuyết - horizontal -->
		<hr />
		<!-- i - in nghiên text - đầy đủ - italic -->
		<i>in nghiên</i><br />
		<!-- thẻ in đậm - blod -->
		<!-- u - gạch chân - underline -->
		<u>in đậm</u><br />
		<!-- div - chia khối trên trang - divide - đầy đủ thường chia bố cục trang -->
		text bình thường
		<div>text trong thẻ div</div><br />
		
		<!-- thẻ span - css cho các phần tử hàng ngang -->

		chào bạn, <span>xanh</span>
	</body>
</html>
